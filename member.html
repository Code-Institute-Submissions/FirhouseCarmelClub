<main>
    <div class="row backgroundimg">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
        <h1 class="text-center">Registration Form</h1>
            <div class="row">
            <label class="label col-md-3 control-label">LOGIN</label>
                <div class="col-md-9">
                <input type="text" class="form-control" name="name" placeholder="Name">
                </div>
            </div>
            <div class="row">
            <label class="label col-md-3 control-label">PASSWORD</label>
                <div class="col-md-9">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                    <small> Password must be 6 symbols </small>
                </div>
            </div>
            <div class="row">
            <label class="label col-md-3 control-label">CONFIRMATION</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="confirmation" placeholder="Confirmation">
                </div>
            </div>
            <div class="row">
            <label class="label col-md-3 control-label">FIRST NAME</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="First name" placeholder="irst name">
                </div>
            </div>
            <div class="row">
            <label class="label col-md-3 control-label">LAST NAME</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="Last name" placeholder="Last name">
                </div>
            </div>
            <div class="row">
            <label class="label col-md-3 control-label">EMAIL</label>
                <div class="col-md-9">
                    <input type="email" class="form-control" name="email" placeholder="Email">
                </div>
            </div>
            <div class="row">
            <label class="label col-md-3 control-label">LANGUAGE</label>
                <div class="col-md-9">
                   <select class="form-control">
                <option>English</option>
                <option>Russian</option>
                <option>Spanish</option>
                <option>German</option>
                    </select>
                </div>
                <a href="#"><div class="btn btn-info">Submit </div></a>
            </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
